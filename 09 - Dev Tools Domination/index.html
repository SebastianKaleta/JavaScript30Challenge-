<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log("tekst")

    // Interpolated
    console.log("To jakiś %s tekst", 'dziwny')
    // Styled
    console.log('%c Jakiś duży tekst', 'font-size:50px; background:green;')
    // warning!
    console.warn('Ostrzeżenie')
    // Error :|
    console.error('Błąd!')
    // Info
    console.info('To jest jakaś informacja')
    // Testing

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch', 'Nie wybrałeś właściwego elementu'))
    // clearing
    // console.clear();
    // Viewing DOM Elements
    console.log(p)
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`To jest ${dog.name}`);
      console.log(`${dog.name} ma ${dog.age} lat`);
      console.log(`${dog.name} ma ${dog.age*7} lat`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('zlicz coś:')
    console.count('zlicz coś innego:')
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })
      console.table(dogs)
  </script>
</body>

</html>
